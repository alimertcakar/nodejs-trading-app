<h1 class="mb-2">Satıcı: <span style="color:yellowgreen">{{user}}</span></h1>

<h2 class="mb-2">Bu satıcının ilanları</h2>
<div class="ilan-container">
  <div class="ilan" *ngFor="let listing of userListings; let i = index" routerLink="/ilan/{{listing.id}}">
    <span class="ilan__baslik"> {{listing.title}} </span>
    <span class="ilan__aciklama"> {{listing.description}} </span>
    <div class="ilan__stok-ve-fiyat-container">
      <span> Stok: {{listing.stock}} </span>
      <span> Satıcı: {{listing.username}} </span>
      <span style="position:relative;top:-25px;color: #910000;"> {{listing.price}} TL </span>
    </div>
  </div>
</div>
