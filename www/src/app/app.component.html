<div class="container mt-4">
  <h1>İlanlar</h1>
  <div class="ilan-container">
    <div class="ilan" *ngFor="let listing of listings[0]; let i = index">
      <span class="ilan__baslik"> {{listing.title}} </span>
      <span class="ilan__aciklama"> {{listing.description}} </span>
      <div class="ilan__stok-ve-fiyat-container">
        <span> Stokta {{listing.stock}} </span>
        <span> {{listing.price}} TL </span>
      </div>
    </div>
  </div>
  <h2 class="mt-2">İlan Ekle</h2>
  <div class="ilan-container">
    <div class="ilan-ekle">+</div>
  </div>
</div>
<router-outlet></router-outlet>
